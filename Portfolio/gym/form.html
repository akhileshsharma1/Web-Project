<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>registeration form</h2>
            <form method="post" id="register">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">   
                <br><br> 
                <label>Last Name:</label>  
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">     
                <br><br>
<label>Your Age:</label><br>
<input type="number" name="age" id="name" placeholder="How old are you?">
<br><br>
<label>Email:</label>
<br>
<input type="email" name="email" id="name" placeholder="Enter your email">
<br><br>
<label>Gender:</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Date of birth:</label>
<br>
<input type="date" name="dob" id="dob">
<br><br>
<label>Contact Number:</label>
<br>
<input type="text" name="contact" id="name" placeholder="Enter your phone number">
<br><br>
<p id="nam"><label>Which facility do you want?</label></p>
<select>
    <option value="Gym">Gym</option>
    <option value="Basketball">Basketball</option>
    <option value="Kickboxing">Kickboxing</option>
    <option value="Jumba">Jumba</option>
    <option value="Swimming">Swimming</option>
    <option value="Swimming">All of the above</option>
</select>
<br><br>
<input type="submit" value="SUBMIT" name="submit" id="submit">
</form>
        </div>
    </div>
   
</body>
</html>
