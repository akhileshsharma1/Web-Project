<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>HIRE ME</h2>
            <form method="post" id="register">
                <label>Company Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">   
                <br><br> 

<label>Email:</label>
<br>
<input type="email" name="email" id="name" placeholder="Enter your email">
<br><br>
<label>Type:</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Internship</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">Job</span>
<br><br>
<label>Contact Number:</label>
<br>
<input type="text" name="contact" id="name" placeholder="Enter your phone number">
<br><br>
<p id="nam">For which post do you want to select me?<label></label></p>
<select>
    <option value="Graphics Designing">Graphics Designing</option>
    <option value="Video Editing">Video Editing</option>
    <option value="Q/A">Q/A</option>
    <option value="Front End Developer">Front End Developer</option>
    <option value="Back End Developer">Back End Developer</option>
    <option value="Full Stack Developer">Full Stack Developer</option>
</select>
<br><br>
<label>Salary you would like to give:</label>
<br>
<input type="salary" name="salary" id="name" placeholder="Salary">
<br><br>
<input type="submit" value="SUBMIT" name="submit" id="submit">
</form>
        </div>
    </div>
   
</body>
</html>
